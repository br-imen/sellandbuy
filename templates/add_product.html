{% extends "layout.html" %}

{% block title %}

    Add a product

{% endblock %}


{% block main %}
    <form action="/add-a-product" method="post" class="form" enctype="multipart/form-data">

      <div class="form-group">
        <input type="text" class="form-control" name="product" id="product" placeholder="Product's name">
      </div>

      <div class="form-group">
        <select class="form-control" id="categorie" name="categorie">

          <option selected disabled>Categorie</option>
          {% for categorie in categories %}
              <option>{{categorie.name}}</option>
          {% endfor %}

        </select>
      </div>

      <div class="form-group">
        <label for="file">Upload product's image</label>
        <input type="file" class="form-control-file" id="file" name="file">
      </div>

      <div class="form-group">
        <textarea class="form-control" id="description" name="description" rows="3" placeholder ="Description"  maxlength="300"></textarea>
      </div>

      <div class="input-group">
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Price 00.00$" id="price" name="price">
        <div class="input-group-append">
          <span class="input-group-text">$</span>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">confirm</button>
      </div>

    </form>

    <small class="text-muted"> <a href="/my-products" class="btn btn-outline-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"> Cancel </a> </small>


{% endblock %}
